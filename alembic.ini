[alembic]
script_location = alembic
; Default SQLAlchemy URL used by Alembic when DATABASE_URL env var is not set.
; Note: `alembic/env.py` will override this value when the DATABASE_URL
; environment variable is present, so production deployments should set
; DATABASE_URL instead of editing this file.
sqlalchemy.url = sqlite:///./local.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
