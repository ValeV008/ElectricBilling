<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Billing{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="p-4 border-b bg-white">
      <div class="container mx-auto flex gap-6">
        <a href="/" class="{{ 'font-semibold' if request.url.path == '/' else '' }}">Dashboard</a>
        <a href="/imports" class="{{ 'font-semibold' if request.url.path.startswith('/imports') else '' }}">Import CSV</a>
        <a href="/customers" class="{{ 'font-semibold' if request.url.path.startswith('/customers') else '' }}">Customers</a>
      </div>
    </header>
    <main class="container mx-auto p-6">{% block content %}{% endblock %}</main>
  </body>
</html>
