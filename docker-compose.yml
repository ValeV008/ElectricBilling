services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: power_billing
      POSTGRES_USER: billing
      POSTGRES_PASSWORD: billingpw
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billing -d power_billing"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app # bind-mount for fast dev (optional)
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - invoices:/app/data/invoices
      - uploads:/app/data/uploads
    ports:
      - "8000:8000"
    command: >
      sh -c "/root/.local/bin/poetry run alembic upgrade head &&
             /root/.local/bin/poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  dbdata:
  invoices:
  uploads:
